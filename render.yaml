services:
  - type: web
    name: docunova-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./docuchat.db
      - key: APP_NAME
        fromContext: app-name
      - key: GROQ_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
